<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #0a1a4f; /* темно-синій фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #0a1a4f;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.4);
            padding: 40px;
            width: 450px;
            text-align: center;
        }

        h4 {
            color: #0a1a4f;
            margin-bottom: 15px;
            font-size: 22px;
        }

        p {
            color: #333;
            margin-bottom: 20px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #f9e45b;
        }

        button {
            background: linear-gradient(90deg, #f9e45b, #f2c300);
            color: #0a1a4f;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe65c, #ffd500);
        }

        h5 {
            margin-top: 20px;
            color: #0a1a4f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <form method="post">
            <h4>{{ problem.title }}</h4>
            <input type="hidden" name="id" value="{{ problem.id }}">
            <p>{{ problem.description }}</p>

            {% if problem.image_url %}
                <img src="/static/{{ problem.image_url }}" alt="Зображення проблеми">
            {% endif %}

            <button type="submit">Взяти в роботу</button>
        </form>

        {% if message %}
        <h5>{{ message }}</h5>
        {% endif %}
    </div>
</body>
</html>
