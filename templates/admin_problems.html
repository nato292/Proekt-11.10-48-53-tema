<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої незакриті запити</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #0a1a4f;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            color: #ffffff;
        }

        .container {
            width: 600px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.4);
            padding: 30px;
            margin-bottom: 30px;
            color: #0a1a4f;
        }

        h2 {
            color: #f9e45b;
            text-align: center;
            margin-bottom: 30px;
        }

        h4 {
            color: #0a1a4f;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        small {
            display: block;
            margin-bottom: 15px;
            color: #666;
        }

        form {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            background: linear-gradient(90deg, #f9e45b, #f2c300);
            color: #0a1a4f;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe65c, #ffd500);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Мої незакриті запити:</h2>

        {% for i in problems %}
            <div class="card">
                <h4>{{ i.title }}</h4>
                <p>{{ i.description }}</p>
                <small>Дата створення: {{ i.date_created }}</small>

                <form action="add_answer">
                    <input type="hidden" name="problem_id" value="{{ i.id }}">
                    <button type="submit">Додати відповідь</button>
                </form>

                <form action="">
                    <input type="hidden" name="problem_id" value="{{ i.id }}">
                    <button type="submit">Закрити проблему</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
