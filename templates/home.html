<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #0a1a4f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.4);
            padding: 50px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #0a1a4f;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #f9e45b, #f2c300);
            color: #0a1a4f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe65c, #ffd500);
        }

        .link {
            margin-top: 15px;
            color: #0a1a4f;
            font-weight: bold;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вітаємо на нашому сайті!</h1>
        <p>Оберіть дію нижче, щоб продовжити</p>

        <a href="/login" class="btn">Увійти</a>
        <a href="/register" class="btn">Зареєструватися</a>
    </div>
</body>
</html>
