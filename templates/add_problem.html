<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати елемент</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #0a1a4f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.4);
            padding: 50px;
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #0a1a4f;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="file"] {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #f9e45b, #f2c300);
            color: #0a1a4f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe65c, #ffd500);
        }

        h3 {
            color: #0a1a4f;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Додати елемент</h2>

        <h3>{{message}}</h3>

        <form method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Назва" required>
            <input type="text" name="description" placeholder="Опис" required>
            <input type="file" name="img" accept="image/*" required>
            <button type="submit">Відправити</button>
        </form>
    </div>
</body>
</html>
