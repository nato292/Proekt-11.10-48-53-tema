<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати відповідь</title>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #ffde00);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #004aad;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #ffde00;
        }

        button {
            width: 100%;
            background: #004aad;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005eff;
        }

        .message {
            margin-top: 20px;
            font-weight: 500;
            color: #004aad;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #004aad;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Додати відповідь</h2>
    <form method="post" action="/add_answer">
        <input type="hidden" name="problem_id" value="{{id}}">
        <textarea name="message" placeholder="Введіть вашу відповідь..." required></textarea>
        <button type="submit">Зберегти</button>
    </form>
    
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <a href="/" class="back-link">⬅ Повернутись на головну</a>
</div>
</body>
</html>
