<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завершення обслуговування</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #0a1a4f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.4);
            padding: 40px;
            width: 500px;
            text-align: center;
            color: #0a1a4f;
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #f9e45b;
            resize: vertical;
            font-size: 16px;
            font-family: "Segoe UI", sans-serif;
        }

        button {
            background: linear-gradient(90deg, #f9e45b, #f2c300);
            color: #0a1a4f;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe65c, #ffd500);
        }

        h2.message {
            margin-top: 20px;
            color: #0a1a4f;
        }
    </style>
</head>
<body>
    <div class="card">
        <form method="post">
            <textarea name="done_work" placeholder="Виконаний обсяг робіт"></textarea>
            <textarea name="used_materials" placeholder="Використані матеріали"></textarea>
            <input type="hidden" name="problem_id" value="{{ problem_id }}">
            <button type="submit">Завершити</button>
        </form>

        {% if message %}
            <h2 class="message">{{ message }}</h2>
        {% endif %}
    </div>
</body>
</html>
